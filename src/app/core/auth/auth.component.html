<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Logowanie </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" placeholder="Login" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Hasło"
            type="password"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Zaloguj
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
